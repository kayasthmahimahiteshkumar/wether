<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: rgb(192, 201, 255);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-box {
            padding: 30px 40px;
            background: white;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 25px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .weather-info {
            margin-top: 20px;
        }

        .weather-info h2 {
            margin-bottom: 10px;
            color: #444;
        }

        .weather-info p {
            margin: 5px 0;
            font-size: 16px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="weather-box">
        <h1>WEATHER FORCAST</h1>
        <form method="post">
            <input type="text" name="city" placeholder="Enter city" required>
            <br>
            <button type="submit">Get Weather</button>
        </form>

        {% if weather %}
            <div class="weather-info">
                {% if weather.error %}
                    <p class="error">{{ weather.error }}</p>
                {% else %}
                    <h2>{{ weather.city }}</h2>
                    <p><strong>{{ weather.temperature }}Â°C</strong></p>
                    <p>{{ weather.description }}</p>
                    <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather Icon">
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
